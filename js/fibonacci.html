<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>안찬경의 피보나치 수열</title>
  </head>
  <body>
    <input type="text" id="number">
    <input type="button" name="submit" value="검색" onclick="N=com.value; tink()">
    <br>
    <br>
    <input type="text" id="result" value="">
    <script>
      const com=document.getElementById('number');
      let N;
      function tink(){
        let i=0; var num1=0/*바로 이전의 수*/, num2=1/*지금 수*/, blank=0/*num2 저장*/
        while (i<N) {
          blank=num2;
          num2=blank+num1;
          num1=blank;
          i++;
        }
        document.getElementById('result').value=num2;
      }
    </script>
  </body>
</html>
